<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/pages/admin.css?_v=20230513002928">
    <title>Tag Form</title>
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <div class="header__body">
                    <a href="" class="header__prev">Back</a>
                </div>
            </div>
        </header>
        <main class="page">
            <div class="page__container container">
                <div class="page__body">
                    <div class="page__content">
                        <form action="#" class="form">
                            <div class="form__block block-form">
                                <div class="block-form__image">
                                    <picture>
                                        <source srcset="assets/images/admin/tag.webp" type="image/webp">
                                        <source srcset="assets/images/admin/tag.jpg" type="image/jpeg">
                                        <img alt="" src="assets/images/admin/tag.jpg">
                                    </picture>
                                </div>
                            </div>
                            <div class="form__row form__row_p">
                                <div class="form__date">05.09.2022 10:21</div>
                                <div class="form__column form__column_big">
                                    <div class="form__label">Name</div>
                                    <div class="form__input">
                                        <input value="Tag Name" class="input">
                                    </div>
                                </div>
                                <div class="form__column form__column_big">
                                    <div class="form__label">Description</div>
                                    <div class="form__input">
                                        <textarea class="input">Few words about new tag. Few words about new tag words about new</textarea>
                                    </div>
                                </div>
                                <div class="form__column form__column_big">
                                    <div class="form__label">Choose IMG</div>
                                    <div class="form__input form__input_f">
                                        <input value="fypfap.com/proofs/ver.jpg" class="input">
                                        <label class="form__link button button_white">
                                            <input type="file">
                                            <svg>
                                                <use xlink:href="assets/images/icons/icons-3.svg#picture"></use>
                                            </svg>
                                        </label>
                                    </div>
                                </div>
                                <div class="form__column">
                                    <div class="form__label">Active</div>
                                    <label class="form__checkbox checkbox">
                                        <input class="checkbox__input" type="checkbox">
                                        <span class="checkbox__text"></span>
                                    </label>
                                </div>
                                <div class="form__column form__column_end">
                                    <div class="form__actions actions-form">
                                        <button class="actions-form__button button button_green">Create</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <aside class="page__side side">
                        <nav class="side__nav">
                            <ul class="side__list">
                                <li class="side__item">
                                    <a href="" class="side__link">VIDEOS</a>
                                </li>
                                <li class="side__item">
                                    <a href="" class="side__link">uSERS</a>
                                </li>
                                <li class="side__item">
                                    <a href="" class="side__link active">TAGS</a>
                                </li>
                                <li class="side__item">
                                    <a href="" class="side__link">COMMENTS</a>
                                </li>
                                <li class="side__item">
                                    <a href="" class="side__link">ADV</a>
                                </li>
                                <li class="side__item">
                                    <a href="" class="side__link">VERIFY</a>
                                </li>
                                <li class="side__item">
                                    <a href="" class="side__link">MAIL LIST</a>
                                </li>
                            </ul>
                        </nav>
                    </aside>
                </div>

            </div>

        </main>

    </div>
    <script src="assets/js/pages/admin.js?_v=20230513002928"></script>

</body>

</html>
